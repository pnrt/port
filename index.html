<body>
  <header>
    <nav>
        <a href="https://github.com/pnrt" class="logo" >Pankaj Rout(PNRT)</a>

      </ul>

  </header>

  <section class="hero">
    <img src="hero-banner.jpg" alt="Illustration" id="heroImage"/>
  </section>

  <footer>
    <p><a href="https://linkedin.com/in/pankaj-kumar-rout">DEVELOPER</a></p>
  </footer>

  <script>
    const shapes = [
      "polygon(15% 0%, 85% 5%, 100% 40%, 85% 90%, 20% 95%, 0% 60%)",
      "polygon(30% 0%, 100% 20%, 80% 100%, 0% 80%)",
      "polygon(25% 10%, 90% 15%, 100% 50%, 80% 85%, 30% 100%, 5% 70%)",
      "polygon(10% 0%, 90% 0%, 100% 50%, 90% 100%, 10% 100%, 0% 50%)"
    ];
    
    // Choose a random shape
    const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
    // Apply the random clip-path shape to the hero image
    document.getElementById("heroImage").style.clipPath = randomShape;
    // When the image is clicked, replace it with text
    document.getElementById("heroImage").addEventListener("click", function() {
      const heroSection = document.querySelector(".hero");
      heroSection.innerHTML = `
      <div class="hero-content">
      <a class="hero-text" href="https://forms.gle/B8QdJThWu6pxUBdw6">contact me </a>
    //   <span class="material-symbols-outlined">favorite</span>
      </div>
      `;
    });
  </script>
